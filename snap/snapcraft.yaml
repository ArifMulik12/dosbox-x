name: dosbox-x
version: stable
version-script: git -C parts/dosbox-x/build describe --tags | sed -e 's/dosbox-x-//' -e 's/wip-//' -e 's/windows-//' -e 's/v//'
summary:  DOSBox-X fork of the DOSBox project
description: |
  DOSBox-X is a x86 emulator with Tandy/Hercules/CGA/EGA/VGA/SVGA graphics
  sound and DOS. It's been designed to run old DOS games under platforms that
  don't support it.

architectures:
  - build-on: i386
  - build-on: amd64

confinement: strict
grade: stable

apps:
  dosbox-x:
    command: dosbox-x
    plugs: [network, network-bind, unity7, opengl, home, pulseaudio, desktop, desktop-legacy, removable-media]

parts:
  dosbox-x:
    plugin: autotools
    source-type: git
    source: https://github.com/joncampbell123/dosbox-x.git
    override-build: |
        # There is no pattern in the release tags for DosBox-X
        # This should resolve to a version or datestamp or both.
        last_committed_tag="$(git describe --tags --abbrev=0)"
        last_committed_tag_ver="$(echo ${last_committed_tag} | sed -e 's/dosbox-x-//' -e 's/wip-//' -e 's/windows-//' -e 's/v//')"
        last_released_tag="$(snap info dosbox-x | awk '$1 == "beta:" { print $2 }')"
        # If the latest tag from the upstream project has not been released to
        # beta, build that tag instead of master.
        if [ "${last_committed_tag_ver}" != "${last_released_tag}" ]; then
          git fetch
          git checkout "${last_committed_tag}"
        fi
        # ./build-debug-no-avcodec
        ./build
        cp src/dosbox-x $SNAPCRAFT_PART_INSTALL
    build-packages:
      - g++
      - make
      - libsdl1.2-dev
      - libpng12-dev
      - libsdl-net1.2-dev
      - libsdl-sound1.2-dev
      - libasound2-dev
      - libxkbfile-dev
      - nasm
      - libavcodec-dev
      - libavformat-dev
      - libavutil-dev
      - libswscale-dev
    stage-packages:
      - libnuma1
      - libogg0
      - libopus0
      - libsoxr0
      - libtwolame0
      - libxcb-dri2-0
      - libxcb-dri3-0
      - libxcb-glx0
      - libxcb-present0
      - libzvbi0
      - libglu1-mesa
      - libva1
      - libasound2
      - libcrystalhd3
      - libfontconfig1
      - libgme0
      - libgsm1
      - libmp3lame0
      - liborc-0.4-0
      - librtmp1
      - libshine3
      - libsnappy1v5
      - libspeex1
      - libssh-gcrypt-4
      - libtheora0
      - libvorbis0a
      - libvorbisenc2
      - libwavpack1
      - libxkbfile1
      - libxml2
      - libxvidcore4
      - libavcodec-ffmpeg56
